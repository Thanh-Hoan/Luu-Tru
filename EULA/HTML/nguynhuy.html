<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style type="text/css">
	* {
		padding: 0;
		box-sizing: border-box;
	}
	.box {
		border: 2px solid black;
		background-color: orange;
		height: 100px;
		position: relative;
		text-align: center ;
	}
	h1 {
		position: absolute;
		top: 30%;
		left: 50%;
		transform: translate(-50%, -50%);
	}
</style>
<body>
	<div class="box">
		<h1>Text Center</h1>
		<h1>Text Center</h1>
		<h1>Text Center</h1>
	</div>
</body>
</html>
