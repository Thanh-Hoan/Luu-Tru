<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>boxzing</title>
        <style>
            html, body {
                margin: 0;
            }
            .box {
                width: 100px;
                height: 100px;
                color: aliceblue;
                background-color: blueviolet;
                padding: 16px;
                border: 2px solid #333;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="box">Đây Là Nội Dung Bài Viết</div>
    </body>
</html>
